<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>imobiliaria retangulo</h2>
    <input id="comprimento" type="text" placeholder="Comprimento">
    <input id="largura" type="text" placeholder="Largura">
    <button id="calcular">Calcular</button>
    <h3 id="resultado"></h3>

<h2>cavalos haras</h2>
    <input id="numCavalos" type="text" placeholder="Numero de Cavalos">
    <button id="calcularFerraduras">Calcular Ferraduras</button>
    <h3 id="resultadoFerraduras"></h3>

    <h2>padaria hotpao</h2>
    <input id="numPoes" type="text" placeholder="Numero de Paes">
    <input id="numBroas" type="text" placeholder="Numero de Broas">
    <button id="btcalcularVendas">Calcular Vendas</button>
    <h3 id="vttotal"></h3>
    <h3 id="poupar"></h3>
    <h3 id="resultadoVendas"></h3>

    <h2>idade</h2>
    <input id="idade" type="text" placeholder="Idade">
    <button id="btcalcularIdade">Calcular Idade</button>
    <h3 id="resultadoIdade"></h3>

    <h2>gasolina</h2>
    <input id="precoGasolina" type="text" placeholder="Preço do Litro">
    <input id="valorPagamento" type="text" placeholder="Valor do Pagamento">
    <button id="btcalcularGasolina">Calcular Gasolina</button>
    <h3 id="resultadoGasolina"></h3>

    <h2>restaurante a quilo</h2>
    <input id="pesoPrato" type="text" placeholder="Peso do Prato (kg)">
    <button id="btcalcularPrato">Calcular Prato</button>
    <h3 id="resultadoPrato"></h3>

    <h2>dias do ano</h2>
    <input id="dia" type="text" placeholder="Dia">
    <input id="mes" type="text" placeholder="Mês">
    <button id="btcalcularDias">Calcular Dias</button>
    <h3 id="resultadoDias"></h3>

    <h2>camisas</h2>
    <input id="qtdPequenas" type="text" placeholder="Quantidade Pequenas">
    <input id="qtdMedias" type="text" placeholder="Quantidade Médias">
    <input id="qtdGrandes" type="text" placeholder="Quantidade Grandes">
    <button id="btcalcularCamisetas">Calcular Camisetas</button>
    <h3 id="resultadoCamisetas"></h3>

    <h2>distancia entre pontos</h2>
    <input id="x1" type="text" placeholder="X1">
    <input id="y1" type="text" placeholder="Y1">
    <input id="x2" type="text" placeholder="X2">
    <input id="y2" type="text" placeholder="Y2">
    <button id="btcalcularDistancia">Calcular Distancia</button>
    <h3 id="resultadoDistancia"></h3>

    <h2>tempo trabalhado</h2>
    <input id="diasTrabalhados" type="text" placeholder="Dias Trabalhados">
    <button id="btcalcularTempo">Calcular Tempo</button>
    <h3 id="resultadoTempo"></h3>

    <h2>salario</h2>
    <input id="salarioInicial" type="text" placeholder="Salario Inicial">
    <button id="btcalcularSalario">Calcular Salario</button>
    <h3 id="resultadoSalario"></h3>

    <h2>numero inteiros</h2>
    <input id="numero" type="text" placeholder="Numero Inteiro">
    <button id="btcalcularNumero">Calcular Numero</button>
    <h3 id="resultadoNumero"></h3>

    <h2>area da pizza</h2>
    <input id="raio" type="text" placeholder="Raio da Pizza">
    <button id="btcalcularPizza">Calcular Area</button>
    <h3 id="resultadoPizza"></h3>

    <h2>conta do bar</h2>
    <input id="valorConta" type="text" placeholder="Valor da Conta">
    <button id="btcalcularConta">Calcular Conta</button>
    <h3 id="resultadoConta"></h3>

    <script src="script.js"></script>
</body>
</html>
